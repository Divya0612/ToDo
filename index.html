<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="action-cont">
        <input type="text" class="input" placeholder="Enter you activity...." spellcheck="none">
        <div class="add">
            <span class="material-icons add-btn">
                add
            </span>
        </div>
    </div>
    <div class="view">
        <div class="view1">TODO</div>
        <div class="view2">COMPLETED</div>
    </div>

    <div class="block1"></div>

    <div class="block2"></div>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
